<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per futura moglie ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, #ff4e88, #ff8fb1); font-family: sans-serif; text-align: center; overflow: hidden; }
        .buttons { position: relative; width: 100%; height: 200px; display: flex; justify-content: center; align-items: center; }
        button { font-size: 20px; padding: 15px 30px; border: none; border-radius: 40px; cursor: pointer; margin: 10px; transition: 0.3s; }
        #yes { background: #ff1744; color: white; z-index: 10; }
        #no { background: white; color: #ff1744; position: absolute; }
        .heart { position: fixed; top: -10px; font-size: 24px; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh); opacity: 0; } }
    </style>
</head>
<body>
    <div id="quiz">
        <h1 style="color: white;">Giorgia, vuoi essere il mio San Valentino? üíò</h1>
        <div class="buttons">
            <button id="yes">S√¨ ‚ù§Ô∏è</button>
            <button id="no">No</button>
        </div>
    </div>
    <audio id="music" src="mora.mp3" preload="auto" loop></audio>

    <script>
        const y = document.getElementById("yes");
        const n = document.getElementById("no");
        const m = document.getElementById("music");
        
        n.addEventListener("mouseover", () => {
            n.style.left = Math.random() * (window.innerWidth - 100) + "px";
            n.style.top = Math.random() * (window.innerHeight - 100) + "px";
        });

        y.addEventListener("click", () => {
            m.play();
            document.body.style.background = "#ff416c";
            document.body.innerHTML = "<h1 style='color:white; font-size:3em;'>SCELTA GISUTA üòà‚ù§Ô∏è<br><span style='font-size:0.5em;'>Ora sei mia, Gio! üíò</span></h1>";
            setInterval(() => {
                const h = document.createElement("div");
                h.className = "heart"; h.innerHTML = "‚ù§Ô∏è";
                h.style.left = Math.random() * 100 + "vw";
                h.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(h);
            }, 100);
        });
    </script>
</body>
</html>
